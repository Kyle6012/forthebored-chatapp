<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForTheBored Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #4cae4c;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Welcome to the ForTheBored Chat App!</h1>
        <p>This is just a chat app for fun. Please sign up or log in to join the conversation!</p>
        <a href="{{ url_for('register') }}">Sign Up</a>
        <a href="{{ url_for('login') }}">Login</a>
        <footer>
            <p>Coded by bealth guy because he was bored and lonely  ðŸ¥º ðŸ˜…</p>
        </footer>
    </div>
</body>
</html>
